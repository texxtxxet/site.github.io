
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: #f5f4f5;
        }
        .bold {
            font-weight: bold;
        }
        .content {
            margin-left: 20px;
        }
        #autoScrollControls {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #autoScrollControls > * {
            margin-bottom: 5px;
        }
        /* 目次用の最小限のスタイルを追加 */
        .toc {
            margin-bottom: 20px;
            display: flex; /* 横並びにする */
            flex-wrap: wrap; /* 必要に応じて改行する */
        }
        .toc a {
            color: inherit;
            text-decoration: none;
            margin-right: 10px; /* アイテム間のスペースを調整 */
        }
        .toc p {
            margin: 0; /* 行間のスペースをなくす */
            padding: 2px 0; /* 必要なら上下の余白を少し追加 */
            line-height: 1; /* 行の高さを詰める */
        }
        .toc a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- 目次 --><br>
        <div class="toc">
            <p><a href="#chapter1">①</a></p>
            <p><a href="#chapter2">②</a></p>
            <p><a href="#chapter3">③</a></p>
            <p><a href="#chapter4">④</a></p>
            <p><a href="#chapter5">⑤</a></p>
        </div>

        <!-- 本文 -->
        <div id="chapter0">
            <p></p>
        </div>

        <div id="chapter1"><hr>
            <p>①</p>
        </div>

        <div id="chapter2"><hr>
            <p>②</p>
        </div>

        <div id="chapter3"><hr>
            <p>③</p>
        </div>

        <div id="chapter4"><hr>
            <p>④</p>
        </div>

        <div id="chapter5"><hr>
            <p>⑤</p>
        </div>

        <br>
    </div>

    <div id="autoScrollControls">
        <button id="toggleButton" onclick="toggleAutoScroll()">オートスクロール オン</button>
        <div>
            <input type="range" id="scrollSpeed" min="1" max="10" value="5" onchange="updateScrollSpeed()">
            <span id="speedValue">5</span>
        </div>
    </div>

    <script>
        let isAutoScrolling = false;
        let scrollSpeed = 5;
        let scrollInterval;

        // スムーズスクロール機能を追加
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        function toggleAutoScroll() {
            isAutoScrolling = !isAutoScrolling;
            const toggleButton = document.getElementById('toggleButton');
            if (isAutoScrolling) {
                startAutoScroll();
                toggleButton.textContent = 'オートスクロール オフ';
            } else {
                stopAutoScroll();
                toggleButton.textContent = 'オートスクロール オン';
            }
        }

        function startAutoScroll() {
            scrollInterval = setInterval(() => {
                window.scrollBy(0, scrollSpeed);
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    stopAutoScroll();
                }
            }, 50);
        }

        function stopAutoScroll() {
            clearInterval(scrollInterval);
            isAutoScrolling = false;
            document.getElementById('toggleButton').textContent = 'オートスクロール オン';
        }

        function updateScrollSpeed() {
            scrollSpeed = document.getElementById('scrollSpeed').value;
            document.getElementById('speedValue').textContent = scrollSpeed;
            if (isAutoScrolling) {
                stopAutoScroll();
                startAutoScroll();
            }
        }
    </script>
</body>
</html>
