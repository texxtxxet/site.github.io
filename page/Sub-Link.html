    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 1px;
            background-color: #ccc;
            transform: translateX(-50%);
        }
        .column {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card a {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
　　　　　　text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .column:nth-child(1) .card:nth-child(5n+1) a { background: linear-gradient(135deg, #ff6b6b, #ff8e8e); }
        .column:nth-child(1) .card:nth-child(5n+2) a { background: linear-gradient(135deg, #4ecdc4, #45e5a8); }
        .column:nth-child(1) .card:nth-child(5n+3) a { background: linear-gradient(135deg, #45b7d1, #5ccfeb); }
        .column:nth-child(1) .card:nth-child(5n+4) a { background: linear-gradient(135deg, #f7b731, #ffd66b); }
        .column:nth-child(1) .card:nth-child(5n) a { background: linear-gradient(135deg, #5d62bc, #8186d5); }
        
        .column:nth-child(2) .card:nth-child(5n+1) a { background: linear-gradient(135deg, #ff6b6b, #ff8e8e); }
        .column:nth-child(2) .card:nth-child(5n+2) a { background: linear-gradient(135deg, #4ecdc4, #45e5a8); }
        .column:nth-child(2) .card:nth-child(5n+3) a { background: linear-gradient(135deg, #45b7d1, #5ccfeb); }
        .column:nth-child(2) .card:nth-child(5n+4) a { background: linear-gradient(135deg, #f7b731, #ffd66b); }
        .column:nth-child(2) .card:nth-child(5n) a { background: linear-gradient(135deg, #5d62bc, #8186d5); }
    </style>
