<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memo Site</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    #tabs {
        display: flex;
        background-color: #ff8b3d;
        padding: 10px;
        overflow-x: auto;
        white-space: nowrap;
    }
    .tab-button {
        background-color: #666;
        color: white;
        border: none;
        padding: 12px 25px;
        margin-right: 5px;
        cursor: pointer;
        border-radius: 5px;
    }
    .tab-button:hover {
        background-color: #888;
    }
    .tab-button.active {
        background-color: #999;
        font-weight: bold;
    }
    .tab-button.saved {
        background-color: #28a745;
    }
    .tab-button.saved:hover {
        background-color: #218838;
    }
    .tab-button.saved.active {
        background-color: #1e7e34;
        font-weight: bold;
    }
    .tab {
        display: none;
    }
    .active-tab {
        display: block;
    }
    textarea {
        width: calc(100% - 40px);
        height: 430px;
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .button-group {
        margin: 5px 10px 10px 10px; /* 上: 2px, 右: 10px, 下: 10px, 左: 10px */
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .button-group button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    .button-group button:hover {
        background-color: #0056b3;
    }
    .button-group input[type="text"] {
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        flex-grow: 1;
        margin: 0 10px;
        max-width: 300px;
    }
</style>
</head>
<body>
<div id="tabs">
    <button class="tab-button active" onclick="openTab('tab1')">①</button>
    <button class="tab-button" onclick="openTab('tab2')">②</button>
    <button class="tab-button" onclick="openTab('tab3')">③</button>
    <button class="tab-button" onclick="openTab('tab4')">④</button>
    <button class="tab-button" onclick="openTab('tab5')">⑤</button>
    <button class="tab-button" onclick="openTab('tab6')">⑥</button>
    <button class="tab-button" onclick="openTab('tab7')">⑦</button>
    <button class="tab-button" onclick="openTab('tab8')">⑧</button>
    <button class="tab-button" onclick="openTab('tab9')">⑨</button>
    <button class="tab-button" onclick="openTab('tab10')">⑩</button>
</div>
<div id="tab1" class="tab active-tab">
    <textarea id="content1"></textarea><br>
    <div class="button-group">
        <button onclick="saveContent('content1', 'title1')">保存</button>
        <input type="text" id="title1" placeholder="タイトルを入力">
        <button onclick="loadContent('content1', 'title1')">読み込み</button>
    </div>
</div>

    <div class="button-group">

        <button onclick="loadContent('content2', 'title2')">読み込み</button>
    </div>
</div>

    <div class="button-group">

</div>

    <div class="button-group">

        <input type="text" id="title4" placeholder="タイトルを入力">
        <button onclick="loadContent('content4', 'title4')">読み込み</button>

</div>

    <div class="button-group">
        <button onclick="saveContent('content5', 'title5')">保存</button>
        <input type="text" id="title5" placeholder="タイトルを入力">
        <button onclick="loadContent('content5', 'title5')">読み込み</button>

    <div class="button-group">

        <input type="text" id="title6" placeholder="タイトルを入力">
        <button onclick="loadContent('content6', 'title6')">読み込み</button>

    <div class="button-group">

        <button onclick="loadContent('content10', 'title10')">読み込み</button>
    </div>
</div>
<script>
    function openTab(tabId) {
        var tabs = document.querySelectorAll('.tab');
        tabs.forEach(function(tab) {
            tab.classList.remove('active-tab');
        });
        document.getElementById(tabId).classList.add('active-tab');

        var buttons = document.querySelectorAll('.tab-button');
        buttons.forEach(function(button) {
            button.classList.remove('active');
        });
        document.querySelector(`button[onclick="openTab('${tabId}')"]`).classList.add('active');
    }

    function saveContent(contentId, titleId) {
        var content = document.getElementById(contentId).value;
        var title = document.getElementById(titleId).value;
        if (localStorage.getItem(contentId)) {
            if (confirm("既存のデータを上書きしますか？")) {
                localStorage.setItem(contentId, content);
                localStorage.setItem(titleId, title);
                updateButtonStyles();
                alert("内容とタイトルが保存されました！");
            }
        } else {
            localStorage.setItem(contentId, content);
            localStorage.setItem(titleId, title);
            updateButtonStyles();
            alert("内容とタイトルが保存されました！");
        }
    }

    function loadContent(contentId, titleId) {
        var content = localStorage.getItem(contentId);
        var title = localStorage.getItem(titleId);
        if (content || title) {
            document.getElementById(contentId).value = content || "";
            document.getElementById(titleId).value = title || "";
            alert("内容とタイトルが読み込まれました！");
        } else {
            alert("保存された内容がありません！");
        }
    }

    function updateButtonStyles() {
        const contentIds = ['content1', 'content2', 'content3', 'content4', 'content5', 'content6', 'content7', 'content8', 'content9', 'content10'];
        contentIds.forEach((contentId, index) => {
            const button = document.querySelector(`button[onclick="openTab('tab${index + 1}')"]`);
            const title = localStorage.getItem(`title${index + 1}`);
            button.title = title || "タイトル未設定";
            button.classList.toggle('saved', !!localStorage.getItem(contentId));
        });
    }

    window.onload = updateButtonStyles;
</script>
</body>
</html>
