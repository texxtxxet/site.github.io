<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memo Site</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    #tabs {
        display: flex;
        background-color: #ff8b3d;
        padding: 10px;
        overflow-x: auto; /* タブが多い場合にスクロール可能 */
    }
    .tab-button {
        background-color: #666;
        color: white;
        border: none;
        padding: 12px 20px; /* ボタンサイズを少し小さく */
        margin-right: 5px;
        cursor: pointer;
        border-radius: 5px;
        white-space: nowrap;
    }
    .tab-button:hover {
        background-color: #888;
    }
    .tab-button.active {
        background-color: #999;
        font-weight: bold;
    }
    .tab-button.saved {
        background-color: #28a745;
    }
    .tab-button.saved:hover {
        background-color: #218838;
    }
    .tab-button.saved.active {
        background-color: #1e7e34;
        font-weight: bold;
    }
    .tab {
        display: none;
    }
    .active-tab {
        display: block;
    }
    textarea {
        width: calc(100% - 40px);
        height: 300px;
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .button-group {
        margin: 10px;
        display: flex;
        justify-content: space-between;
    }
    .button-group button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    .button-group button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div id="tabs">
    <button class="tab-button active" onclick="openTab('tab1')">①</button>
    <button class="tab-button" onclick="openTab('tab2')">②</button>
    <button class="tab-button" onclick="openTab('tab3')">③</button>
    <button class="tab-button" onclick="openTab('tab4')">④</button>
    <button class="tab-button" onclick="openTab('tab5')">⑤</button>
    <button class="tab-button" onclick="openTab('tab6')">⑥</button>
    <button class="tab-button" onclick="openTab('tab7')">⑦</button>
    <button class="tab-button" onclick="openTab('tab8')">⑧</button>
    <button class="tab-button" onclick="openTab('tab9')">⑨</button>
    <button class="tab-button" onclick="openTab('tab10')">⑩</button>
</div>
<div id="tab1" class="tab active-tab">
    <textarea id="content1"></textarea><br>
    <div class="button-group">
        <button onclick="saveContent('content1')">保存</button>
        <button onclick="loadContent('content1')">読み込み</button>
    </div>
</div>
<div id="tab2" class="tab">
    <textarea id="content2"></textarea><br>
    <div class="button-group">
        <button onclick="saveContent('content2')">保存</button>
        <button onclick="loadContent('content2')">読み込み</button>
    </div>
</div>
<div id="tab3" class="tab">
    <textarea id="content3"></textarea><br>
    <div class="button-group">
        <button onclick="saveContent('content3')">保存</button>
        <button onclick="loadContent('content3')">読み込み</button>
    </div>
</div>
<div id="tab4" class="tab">
    <textarea id="content4"></textarea><br>
    <div class="button-group">
        <button onclick="saveContent('content4')">保存</button>
        <button onclick="loadContent('content4')">読み込み</button>
    </div>
</div>
<div id="tab5" class="tab">
    <textarea id="content5"></textarea><br>
    <div class="button-group">
        <button onclick="saveContent('content5')">保存</button>
        <button onclick="loadContent('content5')">読み込み</button>
    </div>
</div>
<div id="tab6" class="tab">
    <textarea id="content6"></textarea><br>
    <div class="button-group">
        <button onclick="saveContent('content6')">保存</button>
        <button onclick="loadContent('content6')">読み込み</button>
    </div>
</div>
<div id="tab7" class="tab">
    <textarea id="content7"></textarea><br>
    <div class="button-group">
        <button onclick="saveContent('content7')">保存</button>
        <button onclick="loadContent('content7')">読み込み</button>
    </div>
</div>
<div id="tab8" class="tab">
    <textarea id="content8"></textarea><br>
    <div class="button-group">
        <button onclick="saveContent('content8')">保存</button>
        <button onclick="loadContent('content8')">読み込み</button>
    </div>
</div>
<div id="tab9" class="tab">
    <textarea id="content9"></textarea><br>
    <div class="button-group">
        <button onclick="saveContent('content9')">保存</button>
        <button onclick="loadContent('content9')">読み込み</button>
    </div>
</div>
<div id="tab10" class="tab">
    <textarea id="content10"></textarea><br>
    <div class="button-group">
        <button onclick="saveContent('content10')">保存</button>
        <button onclick="loadContent('content10')">読み込み</button>
    </div>
</div>
<script>
    function openTab(tabId) {
        var tabs = document.querySelectorAll('.tab');
        tabs.forEach(function(tab) {
            tab.classList.remove('active-tab');
        });
        document.getElementById(tabId).classList.add('active-tab');

        var buttons = document.querySelectorAll('.tab-button');
        buttons.forEach(function(button) {
            button.classList.remove('active');
        });
        document.querySelector(`button[onclick="openTab('${tabId}')"]`).classList.add('active');
    }

    function saveContent(contentId) {
        var content = document.getElementById(contentId).value;
        if (localStorage.getItem(contentId)) {
            if (confirm("既存のデータを上書きしますか？")) {
                localStorage.setItem(contentId, content);
                updateButtonStyles();
                alert("内容が保存されました！");
            }
        } else {
            localStorage.setItem(contentId, content);
            updateButtonStyles();
            alert("内容が保存されました！");
        }
    }

    function loadContent(contentId) {
        var content = localStorage.getItem(contentId);
        if (content) {
            document.getElementById(contentId).value = content;
            alert("内容が読み込まれました！");
        } else {
            alert("保存された内容がありません！");
        }
    }

    function updateButtonStyles() {
        const contentIds = ['content1', 'content2', 'content3', 'content4', 'content5', 'content6', 'content7', 'content8', 'content9', 'content10'];
        contentIds.forEach((contentId, index) => {
            const button = document.querySelector(`button[onclick="openTab('tab${index + 1}')"]`);
            const content = localStorage.getItem(contentId);
            button.classList.toggle('saved', !!content);
            button.title = content ? content.substring(0, 50) + (content.length > 50 ? "..." : "") : "未保存";
        });
    }

    window.onload = updateButtonStyles;
</script>
</body>
</html>
