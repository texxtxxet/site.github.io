<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mlbpark Template</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 游ゴシック, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
        .content-block {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background-color: #d9e2e7;
        }
        .content-block .title {
            background-color: #ffffff;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .content-block .content {
            padding: 10px;
            background-color: #ecf3f9;
        }
        .comments-section {
            border: 1px solid #ccc;
            background-color: #b7cfe1;
            padding: 10px;
            overflow: hidden; /* はみ出し防止 */
        }
        .comment {
            border: 1px solid #fff;
            background-color: #fff;
            color: #000;
            padding: 10px;
            margin-bottom: 10px;
            width: 60%;
            clear: both;
            border-radius: 10px; /* 角丸 */
        }
        .comment.reply {
            border: 1px solid #fff29e;
            background-color: #fff29e;
            color: #000;
            float: right;
            width: 60%;
            border-radius: 10px; /* 角丸 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- コンテンツブロック -->
        <div class="content-block">
            <div class="title">タイトル</div>
            <div class="content">ここが内容部分です。</div>
            <img src=".webp" style="max-width: 100%; height: auto; margin-top: 10px;"><br>
        </div>
        <!-- コメント欄 -->
        <div class="comments-section">
            <div class="comment ">TEST<br><span style="color: #9600fa">test</span></div>
        </div>
    </div>
</body>
</html>
    </textarea>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            var content = document.getElementById('htmlContent').value;
            var blob = new Blob([content], {type: 'text/html'});
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'template.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
