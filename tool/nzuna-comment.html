<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀쟈.com Content Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        #extractBtn {
            background-color: #007bff;
        }
        #extractBtn:hover {
            background-color: #0056b3;
        }
        #copyBtn {
            background-color: #28a745;
        }
        #copyBtn:hover {
            background-color: #2ecc71;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>놀쟈.com Comment 抽出</h1>
    <textarea id="inputHtml" placeholder="ここにHTMLコードを入力してください"></textarea>
    <button id="extractBtn" onclick="extractCommentContents()">コメント内容を抽出</button>
    <button id="copyBtn" onclick="copyComments()">コピー</button>
    <div id="output"></div>

    <script>
        function extractCommentContents() {
            const inputHtml = document.getElementById('inputHtml').value;
            const outputDiv = document.getElementById('output');
            
            // DOMParserを使用してHTMLをパース
            const parser = new DOMParser();
            const doc = parser.parseFromString(inputHtml, 'text/html');
            
            // .media-content要素を取得
            const mediaContents = doc.querySelectorAll('.media-content');
            const comments = [];
            
            // 各.media-contentからテキストを抽出
            mediaContents.forEach(content => {
                // テキストノードを取得し、トリミング
                const text = Array.from(content.childNodes)
                    .filter(node => node.nodeType === Node.TEXT_NODE)
                    .map(node => node.textContent.trim())
                    .join('')
                    .trim();
                
                if (text) {
                    comments.push(text);
                }
            });
            
            // コメントが存在しない場合
            if (comments.length === 0) {
                outputDiv.textContent = 'コメント内容が見つかりませんでした。';
                return;
            }
            
            // コメントを整形して表示
            outputDiv.textContent = comments.join('\n\n');
        }

function copyComments() {
    const outputDiv = document.getElementById('output');
    const text = outputDiv.textContent;

    if (text && text !== 'コメント内容が見つかりませんでした。') {
        navigator.clipboard.writeText(text)
            .catch(err => {
                console.error('コピーに失敗しました:', err);
            });
    }
}

    </script>
</body>
</html>
