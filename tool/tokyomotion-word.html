<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKYOMOTION Word Search Tool</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        textarea {
            width: 100%;
            height: 40px; /* 一行分の高さ */
            padding: 10px;
            box-sizing: border-box;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            resize: none;
        }
        .link-container {
            margin-top: 5px; /* 上部のマージンを削除 */
        }
        .link-container p {
            margin: 0; /* 行間を詰めるためにマージンを削除 */
            font-size: 1em;
        }
        .link-container a {
            display: inline-block;
            padding: 10px;
            font-size: 1em;
            color: #007BFF;
            text-decoration: none;
            border: 1px solid #007BFF;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 5px; /* 上部のマージンを追加してリンクの下にスペースを確保 */
        }
        .link-container a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TOKYOMOTION</h1>
        <label for="query">検索ワード</label>
        <textarea id="query" oninput="updateLink()"></textarea>
        <div class="link-container">
            <p>URL</p>
            <a id="searchLink" href="" target="_blank">ここにリンクが表示されます</a>
        </div>
    </div>

    <script>
        function updateLink() {
            // テキストエリアの値を取得
            const query = document.getElementById('query').value;
            // URLを生成
            const url = `https://www.tokyomotion.net/search?search_query=${encodeURIComponent(query)}&search_type=videos`;
            // リンクのテキストと href 属性を更新
            const link = document.getElementById('searchLink');
            link.href = url;
            link.textContent = url;
        }
    </script>
</body>
</html>
